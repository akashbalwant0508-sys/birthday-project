<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Gallery</title>
<style>
body {
  margin:0;
  font-family:'Comic Sans MS', cursive, sans-serif;
  overflow-x:hidden;
  color:#fff;
  text-align:center;
  background: radial-gradient(circle at 50% 50%, #ff9a9e, #a18cd1);
}

/* Particle stars */
.particle {
  position:absolute;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 3s infinite;
}
@keyframes twinkle {0%,100% {opacity:0.5;}50% {opacity:1;}}

/* Floating hearts/confetti */
.floaty {
  position:absolute;
  opacity:0.8;
  animation: floaty 8s linear infinite;
}
@keyframes floaty {0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(-120vh) rotate(360deg);}}

/* Heading */
h1 {
  font-size:3em;
  margin:40px 0;
  text-shadow:0 0 10px #fff;
}

/* Gallery grid */
.gallery {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap:20px;
  justify-items:center;
  padding:0 20px;
}
.gallery img {
  width:100%;
  max-width:220px;
  border-radius:20px;
  box-shadow:0 0 20px #fff;
  cursor:pointer;
  opacity:0;
  transform:scale(0.8) rotate(-10deg);
  transition: transform 0.4s, opacity 0.6s, box-shadow 0.3s;
}
.gallery img.show {
  opacity:1;
  transform:scale(1) rotate(0deg);
}
.gallery img:hover {
  transform:scale(1.2) rotate(-3deg);
  box-shadow:0 0 40px #fff,0 0 80px #ff66cc;
}

/* Back link */
.back {
  display:inline-block;
  margin:50px 0;
  font-size:1.8em;
  text-decoration:none;
  color:#ff66cc;
  text-shadow:0 0 10px #fff;
  animation: pulse 2s infinite;
}
.back:hover { text-shadow:0 0 20px #fff; }
@keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}

/* Lightbox */
#lightbox {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#lightbox img { max-width:90%; max-height:90%; border-radius:20px; transition: transform 0.3s;}
#lightbox .nav {position:absolute; top:50%; font-size:3em; color:#fff; cursor:pointer; user-select:none;}
#lightbox .prev {left:20px;}
#lightbox .next {right:20px;}
</style>
</head>
<body>

<h1>üì∏ Birthday Gallery</h1>
<div class="gallery">
  <img src="5.jpg" alt="Photo 1">
  <img src="6.jpg" alt="Photo 2">
  <img src="7.jpg" alt="Photo 3">
  <img src="8.jpg" alt="Photo 4">
  <img src="9.jpg" alt="Photo 5">
  <img src="10.jpg" alt="Photo 6">
  <img src="11.jpg" alt="Photo 7">
  <img src="12.jpg" alt="Photo 8">
  <img src="13.jpg" alt="Photo 9">
  <img src="14.jpg" alt="Photo 10">
</div>

<a class="back" href="main.html">‚¨ÖÔ∏è Back to explore more</a>

<!-- Lightbox -->
<div id="lightbox">
  <div class="nav prev">‚ùÆ</div>
  <img src="" alt="">
  <div class="nav next">‚ùØ</div>
</div>

<script>
// Particle stars
for(let i=0;i<50;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  p.style.width=(2+Math.random()*3)+"px";
  p.style.height=(2+Math.random()*3)+"px";
  document.body.appendChild(p);
}

// Floating hearts/confetti
const floaties=["üíñ","üíú","üíõ","üéä","‚ú®"];
for(let i=0;i<40;i++){
  let f=document.createElement("div");
  f.className="floaty";
  f.innerText=floaties[Math.floor(Math.random()*floaties.length)];
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=(14+Math.random()*25)+"px";
  f.style.animationDuration=(6+Math.random()*8)+"s";
  f.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(f);
}

// Fade-in images on scroll
const imgs = document.querySelectorAll(".gallery img");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add("show"); }
  });
},{threshold:0.2});
imgs.forEach(img => observer.observe(img));

// Lightbox
const lightbox = document.getElementById("lightbox");
const lbImg = lightbox.querySelector("img");
const prev = lightbox.querySelector(".prev");
const next = lightbox.querySelector(".next");
let current = 0;

function showLightbox(index){
  current = index;
  lbImg.src = imgs[current].src;
  lightbox.style.display = "flex";
}
imgs.forEach((img,i)=>{ img.addEventListener("click",()=>showLightbox(i)); });

lightbox.addEventListener("click",(e)=>{
  if(e.target===lightbox) lightbox.style.display="none";
});

prev.addEventListener("click",(e)=>{ e.stopPropagation(); current=(current-1+imgs.length)%imgs.length; lbImg.src=imgs[current].src; });
next.addEventListener("click",(e)=>{ e.stopPropagation(); current=(current+1)%imgs.length; lbImg.src=imgs[current].src; });
</script>

</body>
</html>
