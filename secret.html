<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Message</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message {
      font-size: 2em;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 2s;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.3);
      color: #fff;
      box-shadow: 0 0 15px #fff;
      transition: transform 0.3s, background 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
      background: #ff66cc;
    }
    .back { display: block; margin-top:50px; font-size: 1.2em; text-decoration: none; color: #fff; text-shadow: 0 0 10px #000; }
    .emoji { position: absolute; font-size: 2em; animation: fall linear forwards; }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="message" id="firstMessage">There is no secret ğŸ˜‚</div>
<button class="button" id="revealBtn" style="display:none;">Know your truth</button>
<div class="message" id="secondMessage" style="margin-top:30px; font-size:1.8em;">There you go! Now that you are 18, you will be called "berozgar" ğŸ˜‚ğŸ˜†ğŸ˜‚ğŸ˜†ğŸ˜‚ğŸ˜†ğŸ˜‚</div>

<a class="back" href="main.html">â¬…ï¸ Back to explore more</a>

<script>
const firstMsg = document.getElementById("firstMessage");
const revealBtn = document.getElementById("revealBtn");
const secondMsg = document.getElementById("secondMessage");

// Fade in first message
window.onload = () => {
  firstMsg.style.opacity = 1;
  setTimeout(() => {
    revealBtn.style.display = "inline-block";
  }, 2500);
}

// Hide second message initially
secondMsg.style.display = "none";

// Emoji rain function
function emojiRain(duration = 8000) { // 8 seconds
  const emojis = ["ğŸ˜‚","ğŸ˜†","ğŸ¤£","ğŸ˜¹","ğŸ˜œ"];
  const interval = 200; // spawn every 0.2s
  const endTime = Date.now() + duration;

  const rainInterval = setInterval(() => {
    if(Date.now() > endTime) { clearInterval(rainInterval); return; }

    const span = document.createElement("div");
    span.className = "emoji";
    span.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    span.style.left = Math.random()*100+"%";
    span.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(span);
    setTimeout(() => { span.remove(); }, 6000);
  }, interval);
}

// Show second message and trigger continuous emoji rain
revealBtn.addEventListener("click", () => {
  secondMsg.style.display = "block";
  secondMsg.style.opacity = 0;
  setTimeout(() => { secondMsg.style.transition = "opacity 2s"; secondMsg.style.opacity = 1; }, 50);
  revealBtn.style.display = "none";
  emojiRain(); // continuous for 8 seconds
});
</script>

</body>
</html>
